						<option value="CAD" data-value="data-value">CAD</option>
						<option value="HKD" data-value="data-value">HKD</option>
						<option value="CNY" data-value="data-value">CNY</option>
						<option value="RUB" data-value="data-value">RUB</option>
						<option value="TWD" data-value="data-value">TWD</option>
						<option value="NZD" data-value="data-value">NZD</option>
						<option value="DKK" data-value="data-value">DKK</option>
						<option value="AED" data-value="data-value">AED</option>
						<option value="MXN" data-value="data-value">MXN</option>
					</select>

				</div>
				<div class="free-shipping-block">
					<p>Free shipping worldwide on all orders over $50</p>
				</div>
				<div class="account-cart-block">
					<ul>
						<li class="my-account">
							<a href="/account">My Account</a>
							<ul>
								<li>
									<a class="button button--white button--full-width" href="/account">Log in</a>
								</li>
								<li>
									<a class="button button--white-reversed button--full-width" href="/account">Sign up</a>
								</li>
							</ul>
						</li>
						<li class="my-cart trigger-cart">
							<span data-item-count>0 item</span>
							<img src="./Pictures/cart.svg" alt="Cart">

			</div>
		</div>
	</header>

	<ui-view>

	</ui-view>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.js"></script>
	<script src="app.js"></script>
	<script src="controller.js"></script>
	<script src="service.js"></script>
